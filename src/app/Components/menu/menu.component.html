<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>home</mat-icon> Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/clientes"><mat-icon>supervisor_account</mat-icon> Clientes</a>
      <a mat-list-item href="/farmacos"><mat-icon>verified_user</mat-icon> Farmacos</a>
      <a mat-list-item href="/drogueria"><mat-icon>star_rate</mat-icon> Drogueria</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Drogueria</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
